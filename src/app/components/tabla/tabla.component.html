<!-- Contenedor de la tabla centrada -->
<div class="max-w-3xl mx-auto overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Nombre del Producto</th>
                <th scope="col" class="px-6 py-3">Color</th>
                <th scope="col" class="px-6 py-3">Categor√≠a</th>
                <th scope="col" class="px-6 py-3">Precio</th>
                <th scope="col" class="px-6 py-3"><span class="sr-only">Ver</span></th>
            </tr>
        </thead>
        <tbody>

            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                
                </td>
                <td class="px-6 py-4"></td>
                <td class="px-6 py-4"></td>
                <td class="px-6 py-4 font-bold text-gray-900 dark:text-white"></td>
                <td class="px-6 py-4 text-right">
                    <button
                        class="px-4 py-2 bg-green-800 text-white font-semibold rounded-lg shadow-md hover:bg-green-900 transition"
                        [routerLink]=>
                        Ver producto
                    </button>
                </td>
            </tr>
    
        </tbody>
    </table>
</div>
