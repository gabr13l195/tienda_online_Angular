<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Tabla de Productos</h2>
    
    <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500 shadow-md rounded-lg">
            <thead class="text-xs text-white uppercase bg-blue-600">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">PRODUCTO</th>
                    <th scope="col" class="px-6 py-3">TIPO</th>
                    <th scope="col" class="px-6 py-3">PRECIO</th>
                    <th scope="col" class="px-6 py-3">ACCIONES</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                @for (item of productos; track item) {
                <tr class="hover:bg-gray-100">
                    <td class="px-6 py-4">{{item.id}}</td>
                    <td class="px-6 py-4">{{item.producto}}</td>
                    <td class="px-6 py-4">{{item.tipo}}</td>
                    <td class="px-6 py-4">{{item.precio}}</td>
                    <td class="px-6 py-4">
                        <button class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg"
                            (click)="eliminar(item.id)">
                            Eliminar
                        </button>

                        <button class="px-4 py-2 text-white bg-green-500 hover:bg-green-600 rounded-lg" [routerLink]="['/producto', item.id]">Actualizar</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
