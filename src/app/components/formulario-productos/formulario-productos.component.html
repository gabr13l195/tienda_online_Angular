<form (ngSubmit)="guardar(formulario)" #formulario="ngForm"
    class="container mx-auto max-w-md p-6 bg-white shadow-lg rounded-lg">
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">ID</label>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Producto</label>
        <input type="text" placeholder="Producto" name="producto" [(ngModel)]="producto"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Tipo</label>
        <select name="tipo" [(ngModel)]="tipo"
            class="w-full px-4 py-2 border rounded-lg bg-white focus:ring focus:ring-blue-300">
            <option value="Hogar">Hogar</option>
            <option value="Cocina">Cocina</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Ropa">Ropa</option>
        </select>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Precio</label>
        <input type="text" placeholder="Precio" name="precio" [(ngModel)]="precio"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
    </div>

    <button
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        Enviar
    </button>
</form>
