<form (ngSubmit)="guardar(formulario)" #formulario="ngForm"
    class="container mx-auto max-w-md p-6 bg-gray-800 shadow-lg rounded-lg text-white">

    <div class="mb-4">
        <label class="block font-semibold mb-2">Producto</label>
        <input type="text" placeholder="Nombre del producto" name="producto" [(ngModel)]="producto"
            class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white"
            required>
    </div>

    <div class="mb-4">
        <label class="block font-semibold mb-2">Tipo</label>
        <select name="tipo" [(ngModel)]="tipo"
            class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white" aria-placeholder="Nombre">
            <option value="Hogar">Hogar</option>
            <option value="Cocina">Cocina</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Ropa">Ropa</option>
        </select>
    </div>

    <div class="mb-4">
        <label class="block font-semibold mb-2">Precio</label>
        <input type="text" placeholder="Precio del producto" name="precio" [(ngModel)]="precio"
            class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white"
            required>
    </div>

    <button
        class="w-full bg-indigo-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        Enviar
    </button>
</form>
