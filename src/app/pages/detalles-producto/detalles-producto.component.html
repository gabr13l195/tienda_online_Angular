<section class="bg-white dark:bg-gray-900">
    <div class="py-12 px-6 mx-auto max-w-screen-xl text-center lg:py-16">
        <h2
            class="mb- text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
            Actualizar el producto
        </h2>
    </div>
</section>
<div class="bg-gray-900 text-white">
    <form (ngSubmit)="editar(formulario)" #formulario="ngForm"
        class="container mx-auto max-w-md p-6 bg-gray-800 shadow-lg rounded-lg">

        <div class="mb-4">
            <label class="block font-semibold mb-2">ID</label>
            <input type="text" name="id" [(ngModel)]="id"
                class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white"
                readonly>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-2">Producto</label>
            <input type="text" placeholder="Ingrese nombre del producto" name="producto" [(ngModel)]="producto"
                class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white"
                required>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Tipo</label>
            <select name="tipo" [(ngModel)]="tipo"
                class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white">
                <option value="Hogar">Hogar</option>
                <option value="Cocina">Cocina</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Ropa">Ropa</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-2">Precio</label>
            <input type="text" placeholder="Ingrese precio" name="precio" [(ngModel)]="precio"
                class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white"
                required>
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-2">Cantidad</label>
            <input type="text" placeholder="Cantidad" name="cantidad" [(ngModel)]="cantidad"
                class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:ring focus:ring-blue-500 text-white"
                required>
        </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Guardar/Enviar
            </button>
    </form>
</div>


<app-footer></app-footer>
