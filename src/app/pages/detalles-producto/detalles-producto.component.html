<div class="bg-white dark:bg-gray-900">
<form (ngSubmit)="editar(formulario)" #formulario="ngForm"
    class="container mx-auto max-w-md p-6 bg-white shadow-lg rounded-lg">

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">ID</label>
        <input type="text" name="id" [(ngModel)]="id"
            class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring focus:ring-blue-300" readonly>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Producto</label>
        <input type="text" placeholder="Ingrese nombre del producto" name="producto" [(ngModel)]="producto"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Tipo</label>
        <select name="tipo" [(ngModel)]="tipo"
            class="w-full px-4 py-2 border rounded-lg bg-white focus:ring focus:ring-blue-300">
            <option value="Hogar" [selected]="tipo === 'Hogar'">Hogar</option>
            <option value="Cocina" [selected]="tipo === 'Cocina'">Cocina</option>
            <option value="Tecnología" [selected]="tipo === 'Tecnología'">Tecnología</option>
            <option value="Ropa" [selected]="tipo === 'Ropa'">Ropa</option>
        </select>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Precio</label>
        <input type="text" placeholder="Ingrese precio" name="precio" [(ngModel)]="precio"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
    </div>

    <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        Guardar/Enviar
    </button>
</form>
</div>

<app-footer></app-footer>
